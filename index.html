<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Pterodactyl - WanzOffc</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e7f1ff, #ffffff);
      color: #333;
    }
    header {
      background-color: #0058a3;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .pp-wanz {
      margin-top: 15px;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 3px solid white;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .desc {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .card h2 {
      font-size: 18px;
      color: #0058a3;
    }
    .specs {
      font-size: 15px;
      margin: 10px 0;
    }
    .price {
      font-size: 13px;
      color: #555;
    }
    footer {
      background: #0058a3;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    /* POPUP STYLE */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 90%;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: zoom 0.3s ease;
    }
    @keyframes zoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup-content h3 {
      color: #0058a3;
      margin-bottom: 10px;
    }
    .popup-content button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .popup-content .cancel {
      background: #ccc;
    }
    .popup-content .go {
      background: #0058a3;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Panel Pterodactyl</h1>
  <p>Layanan Hosting Bot WhatsApp / Telegram</p>
  <img src="https://files.catbox.moe/a8uk9h.jpg" alt="Logo WanzOffc" class="pp-wanz">
</header>

<div class="container">
  <p class="desc">
    Panel Pterodactyl adalah layanan web hosting khusus untuk menjalankan <b>bot WhatsApp</b> maupun <b>bot Telegram</b>. 
    Cocok untuk user biasa, developer, ataupun reseller!
  </p>

  <div class="grid">
    <!-- Loop Panel dari 1GB - 10GB -->
    <script>
      const panels = [];
      for (let i = 1; i <= 10; i++) {
        panels.push({
          title: `Panel ${i}GB RAM`,
          spec: `CPU: ${50 + i * 5}% • Disk: ${i * 5}GB`,
          price: `Rp${i}.000`
        });
      }
      panels.push(
        { title: "Panel Unlimited", spec: "CPU: Unli • Disk: Unli", price: "Rp10.000" },
        { title: "Reseller Panel", spec: "Akses banyak panel & manajemen user", price: "Rp15.000" },
        { title: "Admin Panel", spec: "Full control & fitur admin premium", price: "Rp20.000" }
      );
    </script>
    <div id="panel-container"></div>
  </div>
</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h3 id="popup-title">Judul</h3>
    <p id="popup-desc">Deskripsi</p>
    <button class="go" onclick="goToPayment()">Lanjut ke Pembayaran</button>
    <button class="cancel" onclick="closePopup()">Batal</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 WanzOffc. All rights reserved.</p>
</footer>

<script>
  let selectedItem = null;

  // Render cards
  const container = document.getElementById('panel-container');
  panels.forEach(panel => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <h2>${panel.title}</h2>
      <p class="specs">${panel.spec}</p>
      <p class="price">Harga: ${panel.price}</p>
    `;
    div.onclick = () => showPopup(panel.title, `${panel.spec} • Harga: ${panel.price}`);
    container.appendChild(div);
  });

  function showPopup(title, desc) {
    document.getElementById('popup-title').innerText = title;
    document.getElementById('popup-desc').innerText = desc;
    selectedItem = title;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  function goToPayment() {
    // bisa diubah per panel kalau nanti mau dipisah
    window.location.href = "https://wanz-website.vercel.app/";
  }
</script>

</body>
</html>
